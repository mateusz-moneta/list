<table class="adjustable-table">
  <thead class="adjustable-table-header-row">
    <tr>
      <th
        *ngFor="let field of fieldConfiguration"
        (click)="changeSort(field.propertyName)"
        class="adjustable-table-header-cell"
      >
        {{ field.name }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let element of dataSource.data$.getValue()" class="adjustable-table-row">
      <td *ngFor="let field of fieldConfiguration" class="adjustable-table-cell">{{ element[field.propertyName] }}</td>
    </tr>
  </tbody>
</table>
